        const product = books.find(book => book.id === productId);

        // Display product details if found
        if (product) {
            document.getElementById('product-title').textContent = product.title;
            document.getElementById('product-img').src = `shelf images/${product.img}`;
            document.getElementById('product-img').alt = product.title;
            document.getElementById('product-description').textContent = product.desc;
            document.getElementById('product-price').textContent = product.price;
            document.getElementById('product-author').textContent = product.author;

            // Set the back button to go to the category page
            document.getElementById('back-btn').href = product.category;
        } else {
            document.getElementById('product-details').innerHTML = `
                <h2>Product not found!</h2>
                <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
            `;
        }

        // Handle Add to Cart functionality
        document.getElementById('add-to-cart').addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('quantity').value);
            if (quantity > 0) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartItem = cart.find(item => item.id === product.id);

                if (cartItem) {
                    cartItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.title} added to cart!`);
                updateCartCount();
            } else {
                alert('Please select a valid quantity!');
            }
